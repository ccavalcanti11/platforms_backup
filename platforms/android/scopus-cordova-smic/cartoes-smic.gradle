repositories{    
  flatDir {
      dirs 'libs'
   }
}

dependencies {
   compile(name:'smiclib-2.0.5-dev', ext:'aar')
   compile 'com.squareup.okio:okio:1.12.0'
   compile 'com.squareup.okhttp3:okhttp:3.7.0'
}

android {
  packagingOptions {
    exclude 'META-INF/NOTICE'
    exclude 'META-INF/LICENSE'
  }
}